<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AppManager{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('welcome.media_file', filename='BlackGrid.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('welcome.media_file', filename='BlackGrid.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('welcome.media_file', filename='BlackGrid.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
